<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Job Listings</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <script type="module" defer src="./main.js"></script>
  </head>
  <body>
    <header class="header">
      <picture>
        <source
          srcset="./images/bg-header-desktop.svg"
          media="(min-width: 1440px)"
        />
        <img
          class="header__background"
          src="./images/bg-header-mobile.svg"
          alt="Header Background"
        />
      </picture>
    </header>
    <div class="filters-jobs">
      <div class="filters">
        <div class="filters__container">
          <div class="filter">
            <div class="filter__container">
              <span class="filter__name">Frontend</span>
            </div>
            <div class="filter__remove-container">
              <img
                class="filter__remove-icon"
                src="./images/icon-remove.svg"
                alt="Remove icon"
              />
            </div>
          </div>
          <div class="filter">
            <div class="filter__container">
              <span class="filter__name">CSS</span>
            </div>
            <div class="filter__remove-container">
              <img
                class="filter__remove-icon"
                src="./images/icon-remove.svg"
                alt="Remove icon"
              />
            </div>
          </div>
          <div class="filter">
            <div class="filter__container">
              <span class="filter__name">JavaScript</span>
            </div>
            <div class="filter__remove-container">
              <img
                class="filter__remove-icon"
                src="./images/icon-remove.svg"
                alt="Remove icon"
              />
            </div>
          </div>
        </div>
        <button class="filters__clear-btn" type="button">Clear</button>
      </div>
      <div class="jobs">
        <div class="job">
          <div class="job__info">
            <img
              class="job__logo"
              src="./images/photosnap.svg"
              alt="Company Logo"
            />
            <div class="job__description">
              <div class="job__company-new-featured">
                <span class="job__company">Photosnap</span>
                <div class="job__new-featured">
                  <span class="job__new">New!</span>
                  <span class="job__featured">Featured</span>
                </div>
              </div>
              <span class="job__title">Senior Frontend Developer</span>
              <div class="job__time-type-location">
                <span class="job__time-ago">1d ago</span>
                <div class="job__bullet-type">
                  <img
                    class="job__bullet-point"
                    src="./images/bullet-point.svg"
                    alt="Bullet Point"
                  />
                  <span class="job__type">Full Time</span>
                </div>
                <div class="job__bullet-location">
                  <img
                    class="job__bullet-point"
                    src="./images/bullet-point.svg"
                    alt="Bullet Point"
                  />
                  <span class="job__location">USA only</span>
                </div>
              </div>
            </div>
          </div>
          <div class="tags">
            <div class="tag">
              <span class="tag__name">Frontend</span>
            </div>
            <div class="tag">
              <span class="tag__name">Senior</span>
            </div>
            <div class="tag">
              <span class="tag__name">HTML</span>
            </div>
            <div class="tag">
              <span class="tag__name">CSS</span>
            </div>
            <div class="tag">
              <span class="tag__name">JavaScript</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
